<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational To-Do List</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1></h1>
            <p class="quote">"Dream big. Start small. Act now."</p>
            <div id="current-time" class="current-time">Current Time: <span id="timeDisplay"></span></div>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." required>
            <input type="time" id="startTime" placeholder="Start Time" required>
            <input type="time" id="endTime" placeholder="End Time" required>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="task-list" id="taskList"></div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
